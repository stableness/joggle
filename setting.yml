version: 1.0





services:

  - uri:   http://0.0.0.0:3000
  - uri: socks5://0.0.0.0:4000





resolver:
  
  timeout: 80  # milliseconds

  ttl:
    min: 86400  # 1 day

  upstream:
    - uri:   tls://1.1.1.1            # DoT
    - uri: https://1.1.1.1/dns-query  # DoH





servers:

  - uri: http://example.org:3128

  - uri: socks5://example.org:1080

  - uri: ss://example.org:4200
    alg: chacha20-ietf-poly1305
    key: replace-me-with-password





rules:

  proxy:

    - ocsp.

    - FULL,g.cn
    - google.
    - youtube


    - facebook

    - github.

    - FULL,1.0.0.1
    - FULL,1.1.1.1





  direct:

    - END,.cn
    - FULL,localhost

    - END,cdninstagram.com





  reject:

    - NOT,END,.org
    - NOT,END,.gov.cn

    - safebrowsing.urlsec.qq.com

    - doubleclick
    - google-analytics

